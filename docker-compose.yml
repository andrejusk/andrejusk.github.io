version: "3.3"

services:
  hugo:
    container_name: hugo
    build:
      context: https://github.com/gohugoio/hugo.git#v0.66.0
      args:
        HUGO_BUILD_TAGS: extended
    command:
      - server
      - --bind=0.0.0.0
      - --buildDrafts
      - --templateMetrics
    volumes:
      - type: bind
        source: ./site
        target: /site/
    ports:
      - 1313:1313
