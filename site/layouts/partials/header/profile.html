<!-- Profile row -->

<header class="row" role="banner">

    <!-- Logo -->
    
    <div class="col-auto offset-md-1 d-none d-md-block">
        {{ if .Site.Params.logofile }}
            <a class="ml-md-4 logo" href='{{ "/" | relURL }} ' alt="{{ .Site.Title }} logo" aria-label="{{ .Site.Title }} logo">
                {{ readFile .Site.Params.logofile | safeHTML }}
            </a>
        {{ end }}
    </div>

    <!-- Header -->

    <div class="col-auto align-self-center mr-auto">
        <a href='{{ "/" | relURL }} '>
            <h1 class="font-weight-bold name">{{ .Site.Title }}</h1>
            <h2 class="subname">{{ .Site.Params.subtitle }}</h1>
        </a>

        <!-- Links -->

        <ul class="nav nav-primary">
            {{ range .Site.Menus.primary.ByWeight }}
                <li class="nav-item">
                    <!-- nav-active if in section -->
                    <a class='text-uppercase {{ if or ($.IsMenuCurrent "primary" .) ($.HasMenuCurrent "primary" .) }} nav-active {{ end }} nav-upper nav-link {{ if .Identifier }} text-{{ .Identifier }}{{ end }}' href="{{ .URL }}">
                        {{ .Pre }}
                        {{ .Name }}
                    </a>
                </li>
            {{ end }}

        </ul>

    </div>
    
</header>
