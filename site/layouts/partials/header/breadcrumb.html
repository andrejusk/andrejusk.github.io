{{ define "breadcrumb" }}
    {{ with .Parent }}
        {{ template "breadcrumb" . }}
        <a href="{{ .Permalink }}">{{ if .IsHome }} $ {{ else }}{{ .File.Dir }}{{ end }}</a>&nbsp;>&nbsp;
    {{ end }}
{{ end }}
{{ if not .IsHome }}
    <nav class="breadcrumb offset-md-1 d-none d-md-block" role="navigation">
        {{ template "breadcrumb" . }}
        {{ if .IsNode }}{{ .File.Dir }}{{ else }}{{ .File.TranslationBaseName }}{{ end }}
    </nav>
{{ end }}
